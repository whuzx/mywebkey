<script type="text/javascript">
	var editor;
	$(document).ready(function () {
			editor = CodeMirror.fromTextArea(document.getElementById("code"),{
				mode: "javascript"
				});
			$("#code").load("gamecode.txt",function(v){ editor.setValue(v); });
			$("#save").click(function(){
				postSource();
			});
		});
    function postSource(){
	    editor.save();
	    var content = editor.getValue();
	    $.ajax({
		type: 'POST',
		url: "upload_local=gamecode.txt",
		data: content,
		processData: false});
    }

</script>
<textarea id="code">

</textarea>
